<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Code Converter</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Input Code</h2>
            <textarea id="codeInput" placeholder="Enter your code here"></textarea>
            <label for="targetLanguage">Select Target Language:</label>
            <select id="targetLanguage">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="JAVA">JAVA</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="MySql">MySql</option>

                <!-- Add more target languages as needed -->
            </select>
            <button id="convertButton">Convert</button>
            <button id="debugButton">Debug</button>
            <button id="qualityCheckButton">Check Quality</button>
            <button id="clearButton">Clear</button>
            <button id="Btn">Push To github</button>
        </section>
        <div id="loader" class="loader"></div>
        <section class="output-section">
            <h2>Output</h2>
            <pre id="output"></pre>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
